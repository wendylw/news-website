<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700%7CHandlee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/sign.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="login__container">
    <div class="login row">
      <div class="col-6">
        <div class="login__content">
          <div class="login__logo">
            <img src="./img/logo.png" alt="taxila-logo">
          </div>

          <div class="login__form-container">
            <h4 class="login__welcome">Welcome to Taxila,</h4>
            <form class="sign-form" action="">
              <div class="sign-form__group">
                <img src="./img/sign-email.png" alt="">
                <input type="text" placeholder="Your E-Mail"/>
              </div>
              <div class="sign-form__group">
                <img src="./img/sign-password.png" alt="">
                <input type="password" placeholder="Password"/>
                <img class="sign-form__see-password img" src="./img/sign-seen.png" alt="">
              </div>

              <div class="sign-form__button-group text-right">
                <button class="sign-form__login-button">Login</button>
              </div>
            </form>
            <div class="sign-form__button-group forget text-right">
              <button class="forgot-password__button">Forgot your password?</button>
            </div>

            <div class="forgot-password">
              <h4 class="forgot-password__title">Reset Password</h4>
              <form class="sign-form" action="">
                <div class="sign-form__group">
                  <img src="./img/sign-email.png" alt="">
                  <input type="text" placeholder="Enter Your Email Address"/>
                </div>

                <div class="sign-form__button-group text-right">
                  <button class="sign-form__forgot-button">Reset Password</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="circle-1 rotate animated infinite slower"></div>
        <div class="circle-2 rotate-reverse animated infinite slow"></div>
        <i class="gear gear-1 down-up animated infinite fast"></i>
        <i class="gear gear-2 up-down animated infinite fast"></i>
        <i class="gear gear-3 rotate animated infinite fast"></i>
        <i class="gear gear-4 rotate animated infinite fast"></i>
        <i class="gear gear-5 rotate animated infinite fast"></i>
        <i class="gear gear-6 rotate animated infinite fast"></i>
        <i class="gear gear-7 rotate animated infinite fast"></i>
      </div>
    </div>
  </div>
  <!-- end of Add your site or application content here -->

  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script>
    (function(){
      $('.sign-form__see-password').on('click', function() {
        if ($(this).parents('.sign-form__group').find('input').attr('type') === 'password') {
          $(this).parents('.sign-form__group').find('input').attr('type', 'text');
        } else {
          $(this).parents('.sign-form__group').find('input').attr('type', 'password');
        }
      });

      $('.forgot-password__button').on('click', function() {
        $('.forgot-password').slideToggle();
        $('.login').toggleClass('expand');
      });
    })();
  </script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
